<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/information.css"/>
    <script src="node_modules/vue/dist/vue.js"></script>
    <title>个人中心</title>
</head>
<body>
<div class="main">
    <div class="banner">
        <div class="head">
            <img src="image/head.png"/>
        </div>
        <div>
            <div>
                <img :src="src">
            </div>
        </div>
    </div>
    <div class="content">
        <div>
            <img src="image/person.png"/>
            <input type="text" value="王蕾"/>
            <img src="image/right.png">
        </div>
        <div>
            <img src="image/phone.png"/>
            <input type="text" v-model="phone"/>
            <img src="image/right.png">
        </div>
    </div>
    <input type="file" onchange="fun(this)"/>
</div>
<button><a href="center.html" class="cfff">保存</a></button>
</body>
<script>
    var vm=new Vue({
        el:".main",
        data:{
            src:"",
            phone:18811112222
        },
        methods:{
            fun: function () {
                console.log(this)
            }
        },
            watch:{
        phone: function (now,old) {
            console.log(now);
            if(now.match(/[^0-9]/)!=null||now.length>=11){
                this.phone=old
            }
        }
    }
    });
    var fun= function (btn) {
        var url=btn.value.slice(12);
        vm.src="image/"+url
    }
</script>
</html>
